<form action="/" class="form">

    <h1 class="log">LOG IN</h1>

    <input type="text" name="EMAIL" placeholder=EMAIL required #email='ngModel' [(ngModel)]="logObj.email">
    @if ( email.touched && email.errors?.['required']) {
    <span>This is required</span>
    }

    <input type="password" name="password" placeholder=PASSWORD required [(ngModel)]="logObj.passward">

    <a>?Forgot password </a>

    <input type="submit" name="submit" value="LOGIN" (click)="submit()">

    <p>Don't have account? <a [routerLink]="['/sign_up']" class="bold">Register now</a></p>

    <!-- <p>{{details}}</p>  -->

</form>
